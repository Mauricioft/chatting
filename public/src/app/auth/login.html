<div id="myCarousel" class="carousel slide" data-ride="carousel">
	<div class="carousel-inner" role="listbox">
		<div class="item active">
  		<img src="static/images/slide1.png" alt="Chania">
		</div>

    <div class="item">
    	<img src="static/images/slide2.png" alt="Chania">
    </div>

    <div class="item">
    	<img src="static/images/slide3.png" alt="Flower">
    </div>
	</div>
</div>

<!-- Main Div Wrapper starts-->
<div class="container index">
	<!-- 
	Login Box starts 
	-->
	<div ng-hide="vm.LoginBox" class="login box-container">
		<div class="heading">
	  	<h2 class="login-heading">Login</h2>        
		</div>
		<!-- User name Text Field -->
		<div class="input-group username-group">
  		<span class="input-group-addon iconbg">
				<i class="glyphicon glyphicon-user"></i>
  		</span>
  		<input 
  			type="text" 
  			id="login-username" 
  			name="username" 
  			class="form-control inputbg" 
  			ng-model="vm.username" 
  			value="" 
  			placeholder="username or email" />
		</div>
		<!-- Password Text Field -->
		<div class="input-group password-group">
  		<span class="input-group-addon iconbg">
				<i class="glyphicon glyphicon-lock"></i>
  		</span>
  		<input type="password" 
  			id="login-password" 
  			ng-model="vm.password" 
  			class="form-control inputbg" 
  			name="password" 
  			placeholder="password" />
		</div>
		<!-- ALert Box For Wrong Usernme and password combination -->
		<div class="alert-group" ng-hide="vm.LoginAlert">
	  	<div class="alert alert-danger">
				Wrong Username and Password combination 
  		</div>
		</div>
		<!-- Button to Login -->
		<div class="input-group">
			<button ng-click="vm.login()" id="btn-login" class="btn btn-login btnbg">
				Login 
			</button>
		</div>
		<!-- Link for SingUp Box -->
		<div class="signup-box">
		  <h4>
		  	Don't have an account ? <u><span ng-click="vm.toggle_register()">SignUp</span></u>
		  </h4>
		</div>
	</div>
	 
	<!-- 
	Registration Box starts 
	-->
	<div ng-hide="vm.RegisterBox" class="register box-container">
		<div class="heading">
			<h2 class="login-heading">Register</h2>        
		</div>

		<!-- User name Text Field -->
		<div class="input-group username-group">
			<span class="input-group-addon iconbg">
				<i class="glyphicon glyphicon-user"></i>
		  </span>
		  <input 
		  	type="text" 
		  	id="register-username" 
		  	name="username" 
		  	ng-model="vm.username"  
		  	class="form-control inputbg" 
		  	value="" 
		  	placeholder="username or email" 
		  	ng-keyup="vm.keyup_uncheck()" 
		  	ng-keydown="vm.keydown_uncheck()" 
		  	ng-blur="vm.blur_uncheck()"  
		  	ng-change="vm.change_uncheck()" />
		</div>

		<!-- ALert Box When username is already taken -->
		<div class="alert-group" ng-hide="vm.RegisterAlert">
	  	<div class="alert alert-danger">
			This username is already taken. 
	  	</div>
		</div>

		<!-- Password Text Field -->			
		<div class="input-group password-group">
	  	<span class="input-group-addon iconbg">
			<i class="glyphicon glyphicon-lock"></i>
	  	</span>
	  	<input id="register-password" type="password" ng-model="vm.password"  class="form-control inputbg" name="password" placeholder="password" />
		</div>

		<!-- Field upload Image-->			
		<div class="input-group p_photo-group">
			<input id="p_photo-password" type="file" class="p_photo inputbg" file-model="myFile" name="p_photo">
		</div>
		<div id="selectedFile" class="selectedFile">Upload Profile Image:</div>

		<!-- Button to Register -->
		<div class="input-group">
			<button id="btn-login" class="btn btn-login btnbg" ng-click="vm.register()">
				Register
		  </button>
		</div>

		<!-- Link for Login -->
		<div class="signup-box">
			<h4>
				Already have an account ? <u><span ng-click="vm.signup()">SignIn</span></u>
			</h4>
		</div>
	</div>
</div>
